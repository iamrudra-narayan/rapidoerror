<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection Error - Rapido App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .error-image {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .error-heading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 18px;
            color: #666;
        }

        @media (max-width: 768px) {
            .error-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2 class="error-heading" style="color:red;">Server Connection Error</h2>
        <p class="error-message">We're sorry, but there seems to be an issue connecting to our server. Please try again later.</p>
    </div>
</body>
</html>
